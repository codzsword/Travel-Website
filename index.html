<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Using HTML CSS JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <section id="slider">

    </section>
    <section id="category">

    </section>
    <section id="destination">

    </section>
    <section id="about">

    </section>
    <section id="featured">

    </section>
    <section id="gallery">

    </section>
    <section id="contact">
        <div class="main-container">
            <div class="main-row">
                
                <div class="footer-contact">
                    <span class="subtitle">
                        Leave a Message
                    </span>
                    <form action="#" method="POST" id="contact-form">
                        <div class="main-row">
                            <div class="input-wrapper">
                                <label for="">First Name <span>*</span></label>
                                <input type="text" name="name" placeholder="Enter Your Name" class="input-control">
                            </div>
                            <div class="input-wrapper">
                                <label for="">Last Name <span>*</span></label>
                                <input type="text" name="lname" class="input-control"
                                    placeholder="Enter Your Last Name">
                            </div>
                            <div class="input-subject">
                                <label for="">Email <span>*</span></label>
                                <input type="email" name="email" class="input-control" placeholder="Enter Your Email">
                            </div>
                            <div class="input-subject">
                                <label for="">Message <span>*</span></label>
                                <textarea name="message" rows="9" placeholder="Your Message"
                                    class="contact-msg"></textarea>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
